<script>
    $(function(){
        $('#header').load('./header.html');
        $('#footer').load('./footer.html');
        $.ajax({
            type: "get",
            url: "http://jx.xuzhixiang.top/ap/api/productlist.php",
            data: {uid:'34519'},
            dataType: "json",
            success: function (res) {
                console.log(res);
                let str='';
                res.data.forEach(function(item,key){
                    str+=`<li>
                             <div class="goods-img">
                                        <img src="${item.pimg}" alt="">
                             </div>
                             <div class="goods-des">
                                        <h4><a href="./detail.html?pid=${item.pid}">${item.pname}</a></h4>
                                        <p><span>${item.pprice}</span>0人点评</p>
                                    </div>
                         </li>`
                    $('.list-detail>.goods-infor').html(str);
                })

                
            }
        });
    })
</script>
